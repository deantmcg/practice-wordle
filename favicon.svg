<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background: deep navy rounded square -->
  <rect width="32" height="32" rx="7" fill="#1a1a2e"/>

  <!-- Five small tiles across the top â€” a nod to 5-letter words, not Wordle's single square -->
  <rect x="3"  y="4" width="4" height="4" rx="1" fill="#6aaa64"/>
  <rect x="8"  y="4" width="4" height="4" rx="1" fill="#c9b458"/>
  <rect x="13" y="4" width="4" height="4" rx="1" fill="#6aaa64"/>
  <rect x="18" y="4" width="4" height="4" rx="1" fill="#c9b458"/>
