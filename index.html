<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <title>Practice Wordle - Unlimited Play &amp; Trainer</title>
    <meta name="description"
        content="Master Wordle with unlimited games. Practice with no daily limits and track your progress on PracticeWordle.com.">
    <meta property="og:title" content="Practice Wordle - Unlimited Play & Trainer">
    <meta property="og:description"
        content="Master Wordle with unlimited games. Practice with no daily limits and track your progress on PracticeWordle.com.">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Clear+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Toast Notification -->
    <div id="toast-container" class="toast-container" aria-live="assertive"></div>

    <!-- Game App -->
    <div class="game-app" id="game-app">

        <!-- Header -->
        <header class="header" id="header">
            <div class="header-left">
                <button id="btn-shuffle" class="header-btn shuffle-btn" title="New Word (Shuffle)"
                    aria-label="Shuffle to a new word">
                    <!-- Shuffle Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"
                        aria-hidden="true">
                        <path fill="var(--color-tone-1)"
                            d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z" />
                    </svg>
                </button>
            </div>

            <div class="header-center">
                <h1 class="header-title">Practice Wordle</h1>
            </div>

            <div class="header-right">
                <button id="btn-dark-mode" class="header-btn" title="Toggle Dark Mode" aria-label="Toggle dark mode">
                    <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"
                        aria-hidden="true">
                        <path fill="var(--color-tone-1)"
                            d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z" />
                    </svg>
                    <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"
                        aria-hidden="true" style="display:none">
                        <path fill="var(--color-tone-1)"
                            d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .38-.39.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.38.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41.39.38 1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41.39.39 1.03.39 1.41 0l1.06-1.06z" />
                    </svg>
                </button>
            </div>
            <div class="header-divider"></div>
        </header>

        <!-- Game Board -->
        <main class="game-container" id="game-container">
            <div class="board-container" id="board-container">
                <div class="board" id="board" role="grid" aria-label="Wordle game board"></div>
            </div>

            <!-- Keyboard -->
            <div class="keyboard-container" id="keyboard-container">
                <div class="keyboard" id="keyboard" role="group" aria-label="Keyboard">
                    <div class="keyboard-row" id="key-row-1">
                        <button class="key" data-key="q" aria-label="q">q</button>
                        <button class="key" data-key="w" aria-label="w">w</button>
                        <button class="key" data-key="e" aria-label="e">e</button>
                        <button class="key" data-key="r" aria-label="r">r</button>
                        <button class="key" data-key="t" aria-label="t">t</button>
                        <button class="key" data-key="y" aria-label="y">y</button>
                        <button class="key" data-key="u" aria-label="u">u</button>
                        <button class="key" data-key="i" aria-label="i">i</button>
                        <button class="key" data-key="o" aria-label="o">o</button>
                        <button class="key" data-key="p" aria-label="p">p</button>
                    </div>
                    <div class="keyboard-row" id="key-row-2">
                        <div class="key-spacer"></div>
                        <button class="key" data-key="a" aria-label="a">a</button>
                        <button class="key" data-key="s" aria-label="s">s</button>
                        <button class="key" data-key="d" aria-label="d">d</button>
                        <button class="key" data-key="f" aria-label="f">f</button>
                        <button class="key" data-key="g" aria-label="g">g</button>
                        <button class="key" data-key="h" aria-label="h">h</button>
                        <button class="key" data-key="j" aria-label="j">j</button>
                        <button class="key" data-key="k" aria-label="k">k</button>
                        <button class="key" data-key="l" aria-label="l">l</button>
                        <div class="key-spacer"></div>
                    </div>
                    <div class="keyboard-row" id="key-row-3">
                        <button class="key key-wide" data-key="Enter" aria-label="enter">enter</button>
                        <button class="key" data-key="z" aria-label="z">z</button>
                        <button class="key" data-key="x" aria-label="x">x</button>
                        <button class="key" data-key="c" aria-label="c">c</button>
                        <button class="key" data-key="v" aria-label="v">v</button>
                        <button class="key" data-key="b" aria-label="b">b</button>
                        <button class="key" data-key="n" aria-label="n">n</button>
                        <button class="key" data-key="m" aria-label="m">m</button>
                        <button class="key key-wide" data-key="Backspace" aria-label="backspace">
                            <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20"
                                aria-hidden="true">
                                <path fill="var(--key-text-color)"
                                    d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Game Over Overlay -->
        <div class="game-over-overlay" id="game-over-overlay" style="display:none;" role="dialog" aria-modal="true"
            aria-labelledby="game-over-title">
            <div class="game-over-card">
                <div class="game-over-result" id="game-over-result"></div>
                <div class="game-over-answer" id="game-over-answer"></div>
                <button id="btn-play-again" class="play-again-btn" aria-label="Play Again">
                    Play Again
                </button>
            </div>
        </div>

    </div><!-- /.game-app -->

    <script src="game.js"></script>
</body>

</html>
